<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Floating Shapes Effect</title>
</head>
<body>
  <canvas id="shapeCanvas"></canvas>

  <script>
    const canvas = document.getElementById("shapeCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    
    canvas.height = window.innerHeight;

    const shapes = [];
    const maxShapes = 50;

    class Shape {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.shape = Math.random() < 0.5 ? 'circle' : 'square';
        this.color = `hsla(${Math.random() * 360}, 100%, 50%, 0.8)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < -this.size || this.x > canvas.width + this.size || this.y < -this.size || this.y > canvas.height + this.size) {
          this.reset();
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        if (this.shape === 'circle') {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
        }
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.shape = Math.random() < 0.5 ? 'circle' : 'square';
        this.color = `hsla(${Math.random() * 360}, 100%, 50%, 0.8)`;
      }
    }
